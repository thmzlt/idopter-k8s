---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: liker
spec:
  interval: 30s
  url: https://github.com/thmzlt/liker
  ref:
    branch: main
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta1
kind: Kustomization
metadata:
  name: liker
spec:
  sourceRef:
    kind: GitRepository
    name: liker
  interval: 30s
  prune: true
  path: "./manifests"
  postBuild:
    substitute:
      appName: liker-main
      appSubdomain: liker
